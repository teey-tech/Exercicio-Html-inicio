<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS PADRÃO -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Contato</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="blog-title" href="index.html"
          >Blog<span class="blog-title-color">Pessoal</span>
          </a>
        </li>       
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </nav>

    <main>
      <section id="contato">
        <h1 class="title-contato">Entre em contato comigo</h1>
        <form>
          <div class="input-align">
            <div class="input-positioning">
              <label for="nome">Nome: </label>
              <input type="text" placeholder="Exemplo: Jhon Cruise" id="nome"  onkeyup="validaNome()"/>
              <div id="txtNome"></div>
            </div>
            <div class="input-positioning">
              <label for="email">Email: </label>
              <input type="email" placeholder="Exemplo: exemplo@hotmail.com" id="email" onkeyup="validaEmail()" />
              <div id="txtEmail"></div>
            </div>
            <div class="text-area">
              <label for="assunto" hidden> Assunto</label>
              <textarea
                name="assunto"
                onkeyup="validaAssunto()"
                placeholder="Assunto"
                id="assunto"
                cols="65"
                rows="5"
              ></textarea>
              <div id="txtAssunto"></div>
            </div>
            <div>
              <button class="button" onclick="enviar()" >Enviar</button>
            </div>
          </div>
        </form>
      </section>
      </div>
      <section id="endereco">
        <div class="endereco">
          <div>
            <h2>Endereço</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d422088.3838544082!2d108.68701854155972!3d34.259629182031304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x366379e922ac17b9%3A0x85d466fda794582e!2sXian%2C%20Shaanxi%2C%20China!5e0!3m2!1spt-BR!2sbr!4v1644426271806!5m2!1spt-BR!2sbr"
              class="map"
              id="mapa"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              onmousemove="mapaZoom()"
              onmouseout="mapaNormal()"
            ></iframe>
          </div>
      </section>
      <script src="./assets/js/script.js"></script>
      <footer>
        <p>
          Feito com carinho ♥ -
          <a
            class="footer-title"
            href="https://github.com/teey-tech"
            target="_Blank"
            >Thiago Batista</a
          >
          - 2022
        </p>
      </footer>
    </main>
  </body>
</html>
