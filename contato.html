<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contato</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="contato.html">Contato</a>
        </li>
      </ul>
    </nav>

    <main>
      <section id="contato">
        <h1>Entre em contato comigo</h1>
        <form action="">
          <label for="nome">Nome</label>
          <br />
          <input type="text" id="nome" />
          <br />
          <br />
          <label for="email">E-mail</label>
          <br />
          <input type="email" id="email" />
          <br />
          <br />
          <label for="assunto">Assunto</label>
          <br />
          <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
          <br />
          <br />
          <button type="submit">Enviar</button>
        </form>
      </section>
      <section id="endereco">
        <h2>Endereço</h2>
        <p>Pais: China</p>
        <p>Cidade: Xian</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d422088.3838544082!2d108.68701854155972!3d34.259629182031304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x366379e922ac17b9%3A0x85d466fda794582e!2sXian%2C%20Shaanxi%2C%20China!5e0!3m2!1spt-BR!2sbr!4v1644426271806!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <footer>
        <br />
        <p style="text-align: center">
          Feito com carinho ♥ - Thiago Batista - 2022
        </p>
      </footer>
    </main>
